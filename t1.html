<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
    <script src="./assets/aframe-ar.js"></script>
    <script src="./assets/aframe-extras.loaders.min.js"></script>
<!--    <script>-->
<!--        THREEx.ArToolkitContext.baseURL = 'https://raw.githubusercontent.com/chelewy/infAR/main'-->
<!--    </script>-->
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera id="camera" gps-camera rotation-reader></a-camera>
        <a-entity id="modelEntity" gltf-model="./assets/asset.gltf" rotation="0 180 0" scale="0.005 0.005 0.005" gps-entity-place="latitude: 39.880675; longitude: 32.835736;" animation-mixer/>
	</a-scene>

    <script>
        AFRAME.registerComponent('scale-based-on-distance', {
            schema: { default: 1 },
            tick: function () {
                var cameraPosition = new THREE.Vector3();
                var modelPosition = new THREE.Vector3();
                var modelEntity = document.getElementById('modelEntity');
                var camera = document.getElementById('camera');
                
                // Get the positions of the camera and the entity (3D model).
                camera.object3D.getWorldPosition(cameraPosition);
                modelEntity.object3D.getWorldPosition(modelPosition);

                // Calculate the distance between the camera and the entity.
                var distance = cameraPosition.distanceTo(modelPosition);

                // Update the scale of the entity based on the distance from the camera.
                var newScale = distance * this.data;
                modelEntity.object3D.scale.set(newScale, newScale, newScale);
            }
        });
    </script>
</body>
</html>
