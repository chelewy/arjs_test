<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
    <script src="./assets/aframe-ar.js"></script>
    <script src="./assets/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        init="setInitialLocation">

        <a-camera id="kamera" gps-camera="refreshInterval: 500" rotation-reader></a-camera>
        <a-entity id="model" gltf-model="./assets/asset.gltf" rotation="0 0 0" scale="0.005 0.005 0.005" animation-mixer/>

    </a-scene>

    <script>
        // Function to set the initial GPS position of the camera and model
        function setInitialLocation() {
            const initialLatitude = 39.880675; // Replace with your desired initial latitude
            const initialLongitude = 32.835736; // Replace with your desired initial longitude


            const modelEntity = document.querySelector('#model');
            modelEntity.setAttribute('gps-entity-place', `latitude: ${initialLatitude}; longitude: ${initialLongitude};`);
        }
    </script>
</body>
</html>
