<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
    <script src="./assets/aframe-ar.js"></script>
    <script src="./assets/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera id="camera" gps-camera rotation-reader></a-camera>
        <a-entity
            id="modelEntity"
            gltf-model="./assets/asset.gltf"
            rotation="0 180 0"
            gps-entity-place="latitude: 39.880675; longitude: 32.835736;"
            animation-mixer
            scale-based-on-distance
            original-height="0.0025">
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('scale-based-on-distance', {
            tick: function () {
                var cameraPosition = new THREE.Vector3();
                var modelPosition = new THREE.Vector3();
                var modelEntity = this.el; // Reference to the entity.

                // Get the positions of the camera and the entity (3D model).
                this.el.sceneEl.camera.getWorldPosition(cameraPosition);
                modelEntity.object3D.getWorldPosition(modelPosition);

                // Calculate the distance between the camera and the entity.
                var distance = cameraPosition.distanceTo(modelPosition);

                // Get the original height of the model (in this case, 2.5 meters).
                var originalHeight = parseFloat(modelEntity.getAttribute('original-height'));

                // Calculate the scale factor to dynamically scale the model.
                var scale = originalHeight / distance;
                modelEntity.object3D.scale.set(scale, scale, scale);
            }
        });
    </script>
</body>
</html>
